{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 10px">
        <a href="/admin/add" class="btn btn-success" target="_blank">添加管理员</a>
        <div style="float:right; width:300px;" class="input-group">
            <form method="get">

                <div class="input-group">
                    <input type="text" class="form-control" name="q" style="display:inline" placeholder="Search for..."
                           , value="{{search_data}}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true" style="display:inline;"></span>
                </button>
                 </span>

                </div>

            </form>

        </div><!-- /input-group -->


    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>管理员列表</div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th> 用户名</th>
                <th>密码</th>
                <th>操作</th>
                <th>重置密码</th>
            </tr>
            </thead>
            <tbody>

            {% for obj in queryset %}
            <tr>
                <th>{{obj.id}}</th>
                <td>{{obj.username}}</td>
                <td>{{obj.password}}</td>
                <td>
                    <a href="/admin/{{obj.id}}/reset/" class="btn btn-primary btn-xs">重置密码</a>
                </td>
                <td>
                    <a href="/admin/{{obj.id}}/edit/" class="btn btn-primary btn-xs">编辑</a>

                    <a href="/depart/delete/?nid={{obj.id}}" class="btn btn-danger btn-xs">删除</a>

                </td>

            </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
</div>


{% endblock %}
