{% extends 'layout.html' %}
{% load static%}
<!--自定义css-->
    {% block  css%}
<link rel="stylesheet"
          href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
    {% endblock %}


{% block content %}
   <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">添加用户</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token%}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>

                            <input type="text" class="form-control" placeholder="姓名" name = "name">

                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>

                            <input  type="text" class="form-control" placeholder="密码" name = "pwd">

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>

                            <input type="text" class="form-control" placeholder="年龄" name="age">

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">余额</label>
                            <input  type="text" class="form-control" placeholder="余额" name="ac">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <input  type="text" id="dt" class="form-control" placeholder="入职时间" name="datee">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <select class="form-control" name="gen">
                             {% for item in gender_list  %}
                                <option value="{{item.0}}">{{item.1}}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">部门</label>
                        <select class="form-control" name="dp">
                            {% for item in depart_list  %}
                                <option value="{{item.id}}">{{item.title}}</option>
                            {% endfor %}
                        </select>


                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}


<!--自定义js -->
    {% block  js %}
<script src="static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>

<script>
    $(function () {
        $('#dt').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: "zh-CN",
            autoclose: true
        });

    })
</script>


    {% endblock %}
